<!DOCTYPE html>
<html>
<head>
	<title>Lekplatser</title>

	<link rel="manifest" href="manifest.json">

<body>

	<div id="coords"></div>

	<div class="playground-editor">

			</div>
			<div>
				<label for="pgeName">Namn</label>

			</div>
			<div>

				<input type="text" name="longitude" id="pgeLongitude" />
				<input type="text" name="latitude" id="pgeLatitude" />
				<button type="button" class="get-position-button">HÃ¤r</button>
			</div>
			<button type="submit">Spara</button>
		</form>
	</div>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiJqd1X7wNwjdxIcp3EJ86IzX_0YaAzNM&callback=initMap"></script>
	<script async defer src="/js/PubSub.js"></script>
